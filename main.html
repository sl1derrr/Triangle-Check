<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
    <title>Проверка треугольника</title>
</head>
<body>
    <h2>Проверка треугольника</h2>
    <label for="side1">Сторона 1:</label>
    <input type="number" id="side1" name="side1" required><br><br>
  
    <label for="side2">Сторона 2:</label>
    <input type="number" id="side2" name="side2" required><br><br>
  
    <label for="side3">Сторона 3:</label>
    <input type="number" id="side3" name="side3" required><br><br>
  
    <button onclick="checkTriangle()">Проверить</button>
  
    <script>
        function checkTriangle() {
            var side1 = parseInt(document.getElementById("side1").value);
            var side2 = parseInt(document.getElementById("side2").value);
            var side3 = parseInt(document.getElementById("side3").value);
        
            if (side1 === side2 && side1 === side3) {
                alert("Треугольник равносторонний");
            } else if (side1 === side2 || side1 === side3 || side2 === side3) {
                alert("Треугольник равнобедренный");
            } else {
                alert("Треугольник разносторонний");
            }
        }
    </script>
</body>
</html>
